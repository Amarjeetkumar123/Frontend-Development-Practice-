<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HackerRank Login SignUp Page</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
        
      <div class="py-5 mx-auto box">
        <h2 class=" text-center text-decoration-underline">Form</h2>
        <div
          class="d-flex justify-content-center mt-3 border mx-5 py-5 px-5 flex-column bg-dark"
        >
          <!--  button -->
          <div class="d-flex justify-content-around mb-5">
            <div class="">
              <button type="button" class="btn btn-outline-light" id="btn1">
                SignUp
              </button>
            </div>
            <div class="">
              <button type="button" class="btn btn-outline-light" id="btn2">Login</button>
            </div>
          </div>
          <!-- Login form  -->
          <form id="login" class="d-block">
            <div class="mb-3">
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Email"
              />
            </div>
            <div class="mb-3">
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
                placeholder="Your Password"
              />
            </div>

            <button type="submit" class="btn btn-success float-end mt-3">
              Create An Account
            </button>
          </form>

          <!-- SignUp Form  -->
          <form id="signUp" class="d-none">
            <div class="mb-3">
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="FirstName & LastName"
              />
            </div>

            <div class="mb-3">
              <input
                type="email"
                class="form-control"
                id="email"
                aria-describedby="emailHelp"
                placeholder="Email"
              />
            </div>

            <div class="mb-3">
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Your Password"
              />
            </div>

            <button type="submit" class="btn btn-success float-end mt-3">
              Create An Account
            </button>
          </form>
        </div>
      </div>
    </div>
